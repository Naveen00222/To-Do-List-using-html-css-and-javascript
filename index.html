<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="heading">
                <h1>TO-DO-LIST</h1>
            </div>

            <div class="input">
                <span>
                <input class="task" placeholder="Enter the task">
                <input class="date" type="date"><br>
                <button type="button" class="add" onclick="add()">Add Task</button>
            </span>
            </div>

                <table>
                    <tr colspan='2'>
                        <td class="one">Task</td>
                        <td class="two">Date</td>
                        <td class="delete">remove</td>
                    </tr>
                </table>
           

        </div>
    </div>

    <script src="./javascript/javascript.js"></script>

</html>
